<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="fotos/icons8-contato-50.png" type="image/x-icon">
</head>

<body>

    <header>

        <h1>Entre em Contato</h1>

        <nav>

            <ul>
    
                <li><a href="github.html">Github</a></li>
                <li><a href="serviço.html">Serviços</a></li>
                <li><a href="Curriculo.html">Currículo</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="Home.html">Home</a></li>
            
            </ul>
    
        </nav>

    </header>

    
<main>

    <section class="card">
        <form action="#">
            <div>
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Informe seu nome...">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Informe seu email...">
            </div>
            <div>
                <label for="Personfisic">Pessoa Fisíca</label>
                <input type="checkbox" name="Personfisic" id="Personfisic">
                <label for="PersonJuridic">Pessoa Juridica</label>
                <input type="checkbox" id="PersonJuridic">
            </div>
            <div>
                <p>Qual serviço deseja:</p>
                <label for="ladingPage">Lading Page</label>
                <input type="checkbox" name="ladingPage" id="ladingPage">
                <label for="other">Outro</label>
                <input type="checkbox" name="other" id="other">
            </div>
            <div>
                <p>Faça um breve descrição do serviço que deseja: </p>
                <textarea name="textarea" id="textarea"></textarea>
            </div>
            <div>
                <button type="submit" id="saveBtn">Enviar</button>
            </div>
        </form>
    </section>
</main>

<footer></footer>

</html>
